<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Green Grocery Store</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/5d2eedccf3.js" crossorigin="anonymous"></script>

<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="img/logo.png" alt="">

        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="/index.html"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="/catalog.html"><i class="fa-solid fa-book"></i>Catalog</a></li>
                <li><a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i>Cart</a></li>
                <li><a href="/login.html" class="active"><i class="fa-solid fa-arrow-right-to-bracket"></i>Login</a>
                </li>
                <li><a href="/register.html"><i class="fa-solid fa-arrow-right-to-bracket"></i>Register</a></li>
            </ul>
        </div>
    </header>
    <div class="wrapper">
        <div class="registration_form">
            <div class="title">
                Login Here
            </div>

            <form>
                <div class="form_wrap">
                    <div class="input_wrap">
                        <label for="Username">Username</label>
                        <input type="text" id="Username">
                    </div>
                    <div class="input_wrap">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>








                    <div class="input_wrap">
                        <input type="submit" value="Login" class="submit_btn">
                    </div>



                </div>





            </form>
        </div>
    </div>
</body>

</html>
